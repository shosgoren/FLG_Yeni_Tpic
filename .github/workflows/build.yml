name: Build and Release FLG

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore FLG/FLG.vbproj

    - name: Build FLG project only (skip Guncelleme dependency)
      run: msbuild FLG/FLG.vbproj /p:Configuration=Release /p:Platform="AnyCPU" /p:BuildProjectReferences=false

    - name: List build output
      run: dir FLG\bin\Release

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FLG-Release
        path: FLG/bin/Release/

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          FLG/bin/Release/FLG.exe
          FLG/bin/Release/FLG.exe.config
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
