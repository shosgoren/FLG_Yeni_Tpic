name: Build and Release FLG

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore FLG.sln

    - name: Build solution
      run: msbuild FLG.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: List build output
      run: dir FLG\bin\Release

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: FLG-Release
        path: FLG/bin/Release/

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          FLG/bin/Release/FLG.exe
          FLG/bin/Release/FLG.exe.config
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
